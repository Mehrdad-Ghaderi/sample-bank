<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layouts :: header}">

    <title>Customer Sign up page</title>
</head>
<body>

<nav th:replace="~{layouts :: navbar}"></nav>

<div data-role="page">
    <div data-role="header">
        <h1>Sign Up</h1>
    </div>

    <div data-role="main" class="ui-content">
        <form action="/clients/save" method="POST" th:object="${client}">
            <fieldset data-role="controlgroup">
                <legend>Client Information:</legend>

                <label for="id"></label>
                ID: <input type="text" id="id" th:field="${client.id}"> <br>
                <br>
                <label for="name"></label>
                Name: <input type="text" id="name" th:field="${client.name}"> <br>
                <br>
                <label for="phoneNumber"></label>
                Phone Number: <input type="text" id="phoneNumber" th:field="${client.phoneNumber}"> <br>
                <br>
            </fieldset>


            <button type="submit">Create Client</button>
            <input type="reset" data-inline="true" value="Reset">
        </form>
    </div>
</div>

</body>
</html>
